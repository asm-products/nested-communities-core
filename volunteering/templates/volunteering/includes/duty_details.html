<h3>What</h3>
<dl>
    <dt>{{ duty.activity.name }}</dt>
    <dd>{{ duty.activity.description }}</dd>
</dl>

<h3>When</h3>
<dl>
    <dt>{{ duty.event.name }}</dt>
    <dd>
        {{ duty.event.date }} {% if duty.times_string %} at {{ duty.times_string }}{% endif %}
        <div>{{ duty.event.description }}</div>
    </dd>
</dl>

<h3>Where</h3>
<dl>
    <dt>{{ duty.location.name }}</dt>
    <dd>{{ duty.location.description }}</dd>
</dl>
